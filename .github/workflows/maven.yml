# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  schedule:
    - cron:  '2 7 * * *'
    # 每天中国时间0点2分 (UTC时间前一天16点2分)
    - cron:  '2 16 * * *'
    # 每天UTC时间0点2分
    - cron:  '2 0 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '手动运行原因'
        required: false
        default: '手动更新壁纸'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: current date
      run: date
    - name: Display manual trigger reason
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "手动触发原因: ${{ github.event.inputs.reason }}"
        echo "触发者: ${{ github.actor }}"
        echo "触发时间: $(date)"
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Java Application
      run: java -jar target/bing-wallpaper-jar-with-dependencies.jar
          
    - name: Commit files
      run: |
        # 设置Git配置
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # 添加文件到暂存区
        git add README.md || echo "README.md not found"
        git add docs/* || echo "docs files not found"
        git add zh-cn/* || echo "zh-cn files not found"
        
        # 提交更改
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          git commit -m "手动更新壁纸 - ${{ github.event.inputs.reason }}" || echo "No changes to commit"
        else
          git commit -m "自动更新壁纸 - $(date '+%Y-%m-%d')" || echo "No changes to commit"
        fi
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: main
    
